<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Mermer Shop</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
    <nav class="navbar">
        <h1>Mermer Shop - Benutzer</h1>
        <div class="navbar-right">
            <span class="navbar-user" th:text="${username}"></span>
            <a th:href="@{/cart}" class="navbar-link">Warenkorb</a>
            <a th:href="@{/profile}" class="navbar-link">Profil</a>
            <a th:href="@{/logout}" class="navbar-link">Logout</a>
        </div>
    </nav>
    
    <div class="container dashboard">
        <div class="welcome-card">
            <h2>Willkommen, <span th:text="${username}"></span>!</h2>
            <p>Das ist die Benutzeroberfl√§che.</p>
            
            <div th:replace="~{products :: productList}"></div>
        </div>
    </div>
</body>
</html>
